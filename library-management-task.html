<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .section h2 {
            margin-top: 0;
            color: #555;
        }

        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .books-container {
            margin-top: 10px;
        }

        .book-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        .book-item.available {
            border-left: 5px solid #4CAF50;
        }

        .book-item.borrowed {
            border-left: 5px solid #f44336;
        }

        .book-info {
            margin-bottom: 5px;
        }

        .book-actions {
            margin-top: 10px;
        }

        .book-actions button {
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>

        <div class="section">
            <h2>Add New Book</h2>
            <input type="text" id="add-title" placeholder="Book Title">
            <input type="text" id="add-author" placeholder="Author">
            <input type="number" id="add-year" placeholder="Year">
            <button id="add-book-btn">Add Book</button>
        </div>

        <div class="section">
            <h2>Remove Book</h2>
            <input type="number" id="remove-id" placeholder="Book ID">
            <button id="remove-book-btn">Remove Book</button>
        </div>

        <div class="section">
            <h2>Search Books</h2>
            <input type="text" id="search-query" placeholder="Search by title or author">
            <button id="search-books-btn">Search</button>
        </div>

        <div class="section">
            <h2>Borrow Book</h2>
            <input type="number" id="borrow-id" placeholder="Book ID">
            <input type="text" id="borrower-name" placeholder="Your Name">
            <button id="borrow-book-btn">Borrow Book</button>
        </div>

        <div class="section">
            <h2>Return Book</h2>
            <input type="number" id="return-id" placeholder="Book ID">
            <button id="return-book-btn">Return Book</button>
        </div>

        <div class="section">
            <h2>All Books</h2>
            <button id="display-all-btn">Refresh Display</button>
            <div id="books-display" class="books-container"></div>
        </div>

        <div class="section">
            <h2>Search Results</h2>
            <div id="search-results" class="books-container"></div>
        </div>

        <div id="status-message" class="status"></div>
    </div>

    <script src="index.js">
        
    </script>
</body>
</html>
